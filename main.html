<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://i.postimg.cc/jjbSFpsm/JINHUYK-MD-V3.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px; /* Space between buttons */
    }

    .btn {
      --color: #FFC0CB;
      --color2: rgb(10, 25, 30);
      width: 200px;
      padding: 0.8em 1.75em;
      background-color: transparent;
      border-radius: 6px;
      border: .3px solid var(--color);
      transition: .5s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: 900;
      font-size: 17px;
      text-transform: uppercase;
      color: var(--color);
      animation: slide-in 2s ease-in-out forwards;
    }

    .btn::after, .btn::before {
      content: '';
      display: block;
      height: 100%;
      width: 100%;
      transform: skew(90deg) translate(-50%, -50%);
      position: absolute;
      inset: 50%;
      left: 25%;
      z-index: -1;
      transition: .5s ease-out;
      background-color: var(--color);
    }

    .btn::before {
      top: -50%;
      left: -25%;
      transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::before {
      transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::after {
      transform: skew(45deg) translate(-50%, -50%);
    }

    .btn:hover {
      color: var(--color2);
    }

    .btn:active {
      filter: brightness(.7);
      transform: scale(.98);
    }

    /* Animation keyframes */
    @keyframes slide-in {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    /* Alternate animation for right-to-left */
    .btn:nth-child(even) {
      animation: slide-in-right 2s ease-in-out forwards;
    }

    @keyframes slide-in-right {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="btn-container">
    <button onclick="window.open(`/pair`)" class="btn">Pair Code</button>
    <button onclick="window.open(`https://github.com/KangJinhuyk/JINHUYK-MD-V2`)" class="btn">GitHub</button>
    <button onclick="window.open(`https://www.youtube.com/@SASAKICOMPAGNIE`)" class="btn">YouTube</button>
    <button onclick="window.open(`https://wa.me/+242067274660`)" class="btn">Dev 1</button>
    <button onclick="window.open(`https://wa.me/+242069953931`)" class="btn">Dev 2</button>
    <button onclick="window.open(`https://whatsapp.com/channel/0029Vajrhmz96H4IsEjh4a41`)" class="btn">Channel</button>
  </div>
</body>
</html>
